<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				text-align: center;
			}
			canvas {
				margin: 5px;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="600"></canvas>
		<script
			src="https://radufromfinland.com/scripts/math.js"
			type="text/javascript"
		></script>
		<script
			src="https://radufromfinland.com/scripts/draw.js"
			type="text/javascript"
		></script>
		<script type="text/javascript">
			const A = { x: 100, y: 200 }
			const B = { x: 400, y: 300 }
			const M = { x: 250, y: 250 }

			myCanvas.addEventListener("mousemove", evt => {
				M.x = evt.offsetX
				M.y = evt.offsetY
				redrawAll()
			})

			redrawAll()

			function redrawAll() {
				clear()
				drawDot(A, "A")
				drawDot(B, "B")
				drawDot(M, "M")
				drawSegment(A, B)

				projectPointToSegment(M, A, B)
			}

			function projectPointToSegment(M, A, B) {
				const AB = subtract(B, A)
				drawArrow(add(AB, A), A)

				const AM = subtract(M, A)
				drawArrow(add(AM, A), A)

				const t = dot(AM, AB)
				drawText(t)
			}
		</script>
	</body>
</html>
